<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK DO GOOGLE FONTS ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
</head>
<body>
    <div class="campo-chatbot">
        <!-- cabecalho do caht -->
        <div class="chat-cabecalho">
            <div class="cabecalho-info">
                <h2 class="chat-nome">chatzIA</h2>
            </div>
            <button class="material-symbols-outlined">keyboard_arrow_down</button>
        </div>

        <!-- corpo do chat -->
        <div class="chat-corpo">
            <div class="messagem bot-menssagem">
                <p>icon-bot</p>
                <div class="texto-mensagem">Olá, meu nome é chatzIA <br> Como posso te ajudar?</div>
            </div>

            <div class="messagem usuario-menssagem">
                <p>icon-user</p>
                <div class="texto-mensagem">Olá, meu nome é chatzIA <br> Como posso te ajudar?</div>
            </div>
        </div>
    </div>
</body>
</html>
