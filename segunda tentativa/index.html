<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!-- LINK DO GOOGLE FONTS ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="campo-chatbot">
        <!-- cabecalho do caht -->
        <div class="chat-cabecalho">
            <div class="cabecalho-info">
                <h2 class="chat-nome">chatzIA</h2>
            </div>
            <button id="chat-fechar" class="material-icons">keyboard_arrow_down</button>
        </div>

        <!-- corpo do chat -->
        <div class="chat-corpo">
            <div class="messagem bot-menssagem">
                <p class="bot-icon">bot</p>
                <div class="texto-mensagem">Olá, meu nome é chatzIA <br> Como posso te ajudar?</div>
            </div>

            <div class="messagem usuario-menssagem">
                <div class="texto-mensagem">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
            </div>

            <div class="messagem bot-menssagem thinking">
                <p class="bot-icon">bot</p>
                <div class="texto-mensagem">
                    <div class="proxima-bot">
                        <div class="ponto-loading"></div>
                        <div class="ponto-loading"></div>
                        <div class="ponto-loading"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- chatbot inputs e botão pra enviar -->
         <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Pergunte alguma coisa" class="menssagem-input"></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-icons">arrow_upward</button>
                </div>                
            </form>
         </div>
    </div>
</body>
</html>
