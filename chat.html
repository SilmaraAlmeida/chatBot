<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Botão fixo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .btn-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1030;
            width: 35px;
            height: 35px;
            border-radius: 25%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #caixaChat {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            height: 200px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1029;
        }

        #caixaChat.ativo {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <button class="btn-fixed" id="mostrarChat">
        <i class="bi bi-chat-left"></i>
    </button>

    <div id="caixaChat" class="d-flex flex-column justify-content-between">
        <div class="text-center border-bottom pb-2">
            <strong>Chat</strong>
        </div>
    
        <div id="mensagens" class="flex-grow-1 overflow-auto py-2">
            <div class="text-start mb-2">
                <span class="badge bg-light text-dark">Olá! Como posso ajudar?</span>
            </div>
        </div>
    
        <form id="formChat" class="d-flex border-top pt-2">
            <input type="text" id="mensagemInput" class="form-control me-2" placeholder="Digite sua mensagem...">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i>
            </button>
        </form>
    </div>
    

    <script>
        const mostrarChat = document.getElementById('mostrarChat');
        const caixaChat = document.getElementById('caixaChat');
        let chatVisivel = false;

        mostrarChat.addEventListener('click', () => {
            chatVisivel = !chatVisivel;

            caixaChat.classList.toggle('ativo', chatVisivel);

            mostrarChat.innerHTML = chatVisivel ? '<i class="bi bi-x-lg"></i>' : '<i class="bi bi-chat-left"></i>';
        });
    </script>

</body>
</html>
