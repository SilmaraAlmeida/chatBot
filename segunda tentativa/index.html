<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <!-- LINK DO GOOGLE FONTS ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

</head>
<body>
    <div id="mostrar-chatBot">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </div>

    <div class="campo-chatbot">
        <!-- cabecalho do caht -->
        <div class="chat-cabecalho">
            <div class="cabecalho-info">
                <h2 class="chat-nome">chatzIA</h2>
            </div>
            <button id="chat-fechar" class="material-icons">keyboard_arrow_down</button>
        </div>

        <!-- corpo do chat -->
        <div class="chat-corpo">
            <div class="messagem bot-menssagem">
                <p class="material-icons bot-icon">android</p>
                <div class="texto-mensagem">Olá, meu nome é chatzIA <br> Como posso te ajudar?</div>
            </div>
        </div>

        <!-- chatbot inputs e botão pra enviar -->
         <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Pergunte alguma coisa" class="menssagem-input" required></textarea>
                <div class="chat-controls">
                    <button type="submit" id="enviar-mensagem" class="material-icons">arrow_upward</button>
                </div>                
            </form>
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
